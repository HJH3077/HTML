<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>picture 태그 : 넓이에 맞는 적합한 이미지 선택</title>
</head>
<body>
	<picture>
		<!-- min-width : 최소 넓이(장치화면, 스크린 크기) -->
			<!--1000px 이상에서는 trulli  -->
		<source media="(min-width: 1000px)" srcset="../images/pic_trulli.jpg">
			<!-- 999~600px 사이는 chania -->
		<source media="(min-width: 600px)" srcset="../images/img_chania.jpg">
			<!-- 599px 이하는 girl -->
		<img src="../images/img_girl.jpg">
	</picture>
</body>
</html>
