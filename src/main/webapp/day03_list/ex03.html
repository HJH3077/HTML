<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UL 태그로 메뉴만들기</title>
<style type="text/css">
	ul{
		list-style-type: none; /* list의 앞의 점을 없애줌 */
		margin : 0px; /* margin, padding을 0을 주면 왼쪽 위에 딱 붙음 */
		padding: 0px;
		overflow: hidden;
		background-color: gray;
	}
	/* 한줄 만들기 (왼쪽으로 붙이기) */
	li{float: left}
	
	a{
		font-weight: bold;
		font-size: 20px;
		display: block;
		padding: 16px 70px; /* 위아래 좌우  */
		color: white;
		text-decoration: none;
	}
	
	a:hover {  /* 마우스 가져다 대면 색깔이 생기게 */
		background-color: black; 
		color: yellow;
}
</style>
</head>
<body>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">문서1</a></li>
		<li><a href="#">문서2</a></li>
		<li><a href="#">문서3</a></li>
		<li><a href="#">문서4</a></li>

	</ul>
</body>
</html>
