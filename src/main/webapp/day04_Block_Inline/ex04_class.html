<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.city{
		background-color: tomato;
		color: white;
		border: 2px solid black;
		margin: 20px;
		padding: 20px;
		width: 300px;
		float: left;
	}
	/* float 해제하기 : float 지정한 다음 요소에 {clear: both;} (단점 : margin-top 적용 불가)*/
	#esc{

	}

</style>
</head>

	<div class="city">
		<h2>London</h2>
		<p>London is the capital of England.</p>
	</div>
	<div class="city">

	</div>
	<div class="city">

	</div>

	<div id="esc">
