<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴바 : 마우스 가져다 대면 뜨게함</title>
<style type="text/css">
	/* 1자로 정렬시키게함 */
	ul{
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		overflow: hidden;
		background-color: #999;
	}
	/* 블록 메뉴형태 구현 */
	li{float: left;} 
	li > a{display: block; color: white; padding: 16px 100px; text-decoration: none;}
	/* 가져다 대면 불들어오게함 */
	a:hover {
	background-color: #444;
	color: hotpink;
	}
	.city{
		background-color: black;
		color: skyblue;
		width: 200px;
		padding: 20px;
		margin: 20px;
		float: left;
	}
</style>
<script type="text/javascript">
	function view() {
		document.getElementById("submenu").style.display="block";		
	}
	function n_view() {
		document.getElementById("submenu").style.display="none";
	}
</script>
</head>
<body>
	<ul onmouseover="view()" onmouseout="n_view()">
		<li><a href="#">HOME</a></li>
		<li><a href="#">문서1</a></li>
		<li><a href="#">문서2</a></li>
		<li><a href="#">문서3</a></li>
		<li><a href="#">문서4</a></li>
	</ul>
	<div style="display: none;" id="submenu">
		<div class="city">
			<h2>London</h2>
			<p>London is the capital of England.</p>
		</div>
		<div class="city">
			<h2>London</h2>
			<p>London is the capital of England.</p>
		</div>
		<div class="city">
			<h2>London</h2>
			<p>London is the capital of England.</p>
		</div>
		<div class="city">
			<h2>London</h2>
			<p>London is the capital of England.</p>
		</div>
	</div>
</body>
</html>
